<footer class="container border-top mt-5 mb-2">
    <div class="row border-bottom py-3">

        <!-- About section -->
        <div class="col-md px-5 px-md-2">
            <h2 class="small text-uppercase text-muted">About</h2>
            <ul class="list-unstyled mb-1">
                {{ range .Site.Menus.footer_about }}
                <li><a href="{{ .Page.RelPermalink }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>

        <!-- Connect -->
        <div class="col-md px-5 px-md-2">
            <h2 class="small text-uppercase text-muted">Connect</h2>
            <div>
              <a style="font-size:1.75em;" target="_blank" aria-label="Official LinkedIn handle"
                href="{{ with .Site.Params.linkedin }}{{ . }}{{ end }}"><i class="bi bi-linkedin"></i></a>
              <a class="ps-2" style="font-size:1.75em;" target="_blank" aria-label="Official Twitter handle" 
                href="{{ with .Site.Params.twitter }}{{ . }}{{ end }}"><i class="bi bi-twitter-x"></i></a>
              <a class="ps-2" style="font-size:1.90em;" target="_blank" aria-label="Contact email link" 
                href="mailto:{{ with .Site.Params.contact_email }}{{ . }}{{ end }}"><i class="bi bi-envelope-fill"></i></a>
            </div>
        </div>

        <!-- Link to Github code -->
        <div class="small mt-2 px-2">
          <a target="_blank" href="{{ with .Site.Params.git_repository }}{{ . }}{{ end }}">Website code is available on Github <i class="bi bi-github"></i></a>
        </div>

    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
